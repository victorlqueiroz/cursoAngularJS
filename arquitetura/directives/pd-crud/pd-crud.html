<div class="panel panel-primary"
     ng-class="classTipo">
    <div class="panel-heading"
         ng-if="titulo">
        <i ng-class="::classIcone" style="margin-right: 5px"></i>
        <span ng-bind="::titulo"></span>

        <div ng-transclude="header"></div>
    </div>
    <form novalidade name="{{formName}}">
        <div class="panel-body">
            <div ng-transclude="body"></div>
        </div>
        <div class="panel-footer">
            <div layout="row">
                <md-button class="md-raised md-primary" ng-click="salvar()">Salvar</md-button>
                <md-button class="md-raised" ng-click="limpar()">Limpar</md-button>
                <md-button class="md-raised md-warn" ng-click="excluir()">Excluir</md-button>

                <div ng-transclude="footer"></div>
            </div>
        </div>
    </form>
</div>
